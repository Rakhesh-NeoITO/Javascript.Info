<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./task57.css">
</head>
<body>
  <form name="">
    <table>
      <tr>
        <td>Initial deposit</td>
        <td>
          <input id="initial" name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>How many months?</td>
        <td>
          <select name="months" id="months">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="12" selected>1 year</option>
            <option value="18">1.5 years</option>
            <option value="24">2 years</option>
            <option value="30">2.5 years</option>
            <option value="36">3 years</option>
            <option value="60">5   years</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Interest per year?</td>
        <td>
          <input id="interest" name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>

  <table class="diagram">
    <tr >
      <th>Was:</th>
      <th>Becomes:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <tr id="progress">
      <td>
        <div id="initialBar" ></div>
      </td>
      <td >
        <div id="finalBar" id="height-after"></div>
      </td>
    </tr>
  </table>

  <script src="./task57.js"></script>
</body>
</html>
